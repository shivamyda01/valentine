<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff2f6d,#ff9a9e);
  overflow:hidden;
}
.screen{
  width:360px;
  height:640px;
  background:white;
  border-radius:30px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  text-align:center;
  padding:30px 20px;
  position:relative;
}
input{
  padding:12px;
  width:80%;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}
#enter{background:#ff2f6d;color:white;}
#yes{background:#ff2f6d;color:white;}
#no{background:#ddd;position:absolute;}
.rabbit{font-size:95px;animation:bounce 1.3s infinite;}
@keyframes bounce{50%{transform:translateY(-15px)}}
.heart{position:absolute;font-size:22px;animation:float 6s linear infinite;opacity:.6}
@keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-10vh)}}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45d2c93a1c.mp3">
</audio>

<div class="screen" id="login">
  <h2>ğŸ” Enter Secret Code</h2>
  <p>(Hint: special word ğŸ˜œ)</p>
  <input id="pass" placeholder="Enter password">
  <br>
  <button id="enter">Unlock ğŸ’–</button>
</div>

<div class="screen" id="main" style="display:none;">
  <h2 id="text"></h2>
  <div class="rabbit">ğŸ°</div>
  <button id="yes">YES ğŸ’–</button>
  <button id="no">NO ğŸ˜¶</button>
</div>

<script>
/* FIXED DETAILS */
const herName = "Taneesha";
const password = "dumbhead";

/* PASSWORD CHECK */
document.getElementById("enter").onclick = ()=>{
  if(document.getElementById("pass").value === password){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="block";
    typeText();
  } else {
    alert("Wrong password ğŸ˜ Try again");
  }
};

const message = `${herName}, will you be my Valentine? ğŸ’˜`;
let i=0;
const text = document.getElementById("text");

function typeText(){
  if(i<message.length){
    text.innerHTML += message.charAt(i++);
    setTimeout(typeText,80);
  }
}

/* NO BUTTON ESCAPE */
const no = document.getElementById("no");
function moveNo(){
  no.style.left = Math.random()*(window.innerWidth-100)+"px";
  no.style.top = Math.random()*(window.innerHeight-50)+"px";
}
no.onmouseover = moveNo;
no.ontouchstart = moveNo;

/* YES CLICK */
document.getElementById("yes").onclick = ()=>{
  document.getElementById("music").play();
  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff2f6d,#ff9a9e);
    font-family:Poppins,sans-serif;
    color:white;
    text-align:center;
    font-size:30px;">
    ğŸ¥° Yay ${herName}!<br>
    You are MY Valentine ğŸ’–ğŸ°
  </div>`;
};

/* FLOATING HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
